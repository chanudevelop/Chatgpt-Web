<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT 웹페이지 만들기</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 스타일 */
      .hero {
        background-color: #343a40;
        color: white;
        padding: 100px 0;
        text-align: center;
      }
      /*이미지 크기 동일화*/
      .card-img-top {
        height: 200px; /* 이미지 높이 고정 */
        object-fit: cover; /* 이미지 비율 유지하면서 크기 조정 */
      }
      .card {
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <div class="container">
        <h1 class="display-4">Chanu 사진공유 페이지</h1>
        <p class="lead">사진을 공유합니다</p>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg"
              class="card-img-top"
              alt="자연 풍경"
            />
            <div class="card-body">
              <h5 class="card-title">자연의 신비</h5>
              <h6 class="card-subtitle mb-2 text-muted">자연 풍경</h6>
              <p class="card-text">
                이 사진은 산과 강이 어우러진 멋진 풍경을 보여줍니다.
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg"
              class="card-img-top"
              alt="도시 풍경"
            />
            <div class="card-body">
              <h5 class="card-title">현대 도시의 매력</h5>
              <h6 class="card-subtitle mb-2 text-muted">도시 야경</h6>
              <p class="card-text">
                밤하늘 아래 빛나는 도시의 야경을 담았습니다.
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg"
              class="card-img-top"
              alt="해변 풍경"
            />
            <div class="card-body">
              <h5 class="card-title">고요한 해변</h5>
              <h6 class="card-subtitle mb-2 text-muted">해변 사진</h6>
              <p class="card-text">
                푸른 바다와 모래사장이 어우러진 평화로운 장면입니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
